name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  GODOT_VERSION: "4.5"
  EXPORT_NAME: inference-inc
  ITCH_USER: pknull
  ITCH_GAME: inference-inc

jobs:
  export:
    name: Export
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: Linux
            export_preset: "Linux"
            artifact_name: inference-inc-linux
            artifact_extension: ".x86_64"
          - platform: Windows
            export_preset: "Windows"
            artifact_name: inference-inc-windows
            artifact_extension: ".exe"
          - platform: macOS
            export_preset: "macOS"
            artifact_name: inference-inc-macos
            artifact_extension: ".dmg"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false
          include-templates: true

      - name: Verify Godot
        run: godot --version

      - name: Import project
        run: godot --headless --import

      - name: Create builds directory
        run: mkdir -p builds/${{ matrix.platform }}

      - name: Export ${{ matrix.platform }}
        run: |
          godot --headless --export-release "${{ matrix.export_preset }}" builds/${{ matrix.platform }}/${{ matrix.artifact_name }}${{ matrix.artifact_extension }}

      - name: Package ${{ matrix.platform }}
        run: |
          cd builds/${{ matrix.platform }}
          zip -r ../../${{ matrix.artifact_name }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create Release
    needs: export
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false

  publish-itch:
    name: Publish to itch.io
    needs: export
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          ./butler push artifacts/inference-inc-linux/inference-inc-linux.zip ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:linux --userversion ${{ github.ref_name }}
          ./butler push artifacts/inference-inc-windows/inference-inc-windows.zip ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:windows --userversion ${{ github.ref_name }}
          ./butler push artifacts/inference-inc-macos/inference-inc-macos.zip ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:macos --userversion ${{ github.ref_name }}
